<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Department</title>
    <style type="text/css">
        button {
            width: 20%;
            height: 10%;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script>
        $.ajax({
            type: 'Get',
            dataType: 'JSON',
            url: 'https://morganoffice.herokuapp.com/api/departments/',
            success: function (data) {
                // location.reload();

                i = 0;
                while (i < data.length){
                    department = data[i];
                    $("#department_id_input").append("<option value='"+department.department_id+"'>"+department.name+"'</option>");
                    i = i + 1;
                }
            },
            error: function (err) {
                console.log(err);
            }
        });
        $(document).ready(function () {
            $("#del_department_but").click(function () {
                departmentid1      = $("#department_id_input").val();
                $.ajax({
                    type: 'DELETE',
                    dataType: 'JSON',
                    url: 'https://morganoffice.herokuapp.com/api/departments/'+departmentid1,
                    success: function (data) {
                        alert('Department deleted successfully');
                        location.reload();
                    },
                    error: function (err) {
                        console.log(err);
                        errors = JSON.parse(err.responseText);
                        console.log(errors);
                        $("#department_id_input_err").text(errors.name);
                    }
                });
            });

        });
    </script>
</head>
<body>
<form onsubmit ="return false">
    <p><label> Department: </label>
        <select id="department_id_input">
            <option value = "">Select one</option>
        </select>
    </p>
    </p> <button type="button" id="del_department_but">Delete Department</button>
    <a href="mainmenu.html">Main Menu</a>
</form>
</body>
</html>

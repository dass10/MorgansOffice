<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees Report</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <style type="text/css">
        body{
            background-color: peru;
            margin: 150px;
            text-align: center;
        }


    </style>
    <script>
        $(document).ready(function(){
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://morganoffice.herokuapp.com/api/employees/',
                success: function (data) {
                    // location.reload();

                    i = 0;
                    while (i < data.length){
                        employee = data[i];
                        $("#" +
                            "employee_report").append("<hr>" + "EmployeeID: " + employee.employee_id +
                            " Last Name: " + employee.lastname + " First Name: " + employee.firstname + "Street Address: " + employee.street_address + "Suburb: "
                        + employee.suburb);
                        i = i + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        });
    </script>
</head>
<body>
<label><h1>All Employees Report</h1></label><br><br>
<div id = "employee_report">
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Departments</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://morganoffice.herokuapp.com/api/departments/',
                success: function (data) {
                    // location.reload();

                    i = 0;
                    while (i < data.length){
                        department = data[i];
                        $("#department_report").append("<hr>" + "DepartmentID: " + department.department_id +
                            " Department Name: " + department.name + " location: " + department.location);
                        i = i + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        });
    </script>
</head>
<body>
<label><h1>All Department</h1></label><br><br>
<div id = "department_report">
</div>
</body>
</html>

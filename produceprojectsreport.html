<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects Report</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <style type="text/css">
        body{
            background-color: peru;
            margin: 150px;
            text-align: center;
        }


    </style>
    <script>
        $(document).ready(function(){
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://morganoffice.herokuapp.com/api/projects/',
                success: function (data) {
                    // location.reload();

                    i = 0;
                    while (i < data.length){
                        project = data[i];
                        $("#project_report").append("<hr>" + "ProjectID: " + project.project_id +
                            " Project Name: " + project.name + " Start date: " + project.start_date + "Budget: " + project.budget + "status: "
                            + project.status );
                        i = i + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        });
    </script>
</head>
<body>
<label><h1>Projects Report</h1></label><br><br>
<div id = "project_report">
</div>
</body>
</html>
